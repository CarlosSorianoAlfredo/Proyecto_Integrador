<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ABCC - Registro de Alumnos</title>
    <link rel="stylesheet" href="../styles/styleABCC.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="abcc-container">
        <h2>Sistema ABCC - Registro de Alumnos</h2>
        <form action="#" method="POST">
            <!-- Número de Control -->
            <div class="form-group">
                <label for="num_control">Número de Control:</label>
                <input type="text" id="num_control" name="num_control" required>
            </div>

            <!-- Nombre(s) -->
            <div class="form-group">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Primer Apellido -->
            <div class="form-group">
                <label for="primer_apellido">Primer Apellido:</label>
                <input type="text" id="primer_apellido" name="primer_apellido" required>
            </div>

            <!-- Segundo Apellido -->
            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido:</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <!-- Semestre -->
            <div class="form-group">
                <label for="semestre">Semestre:</label>
                <input type="number" id="semestre" name="semestre" min="1" max="12" required>
            </div>

            <!-- Carrera -->
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" required>
                    <option value="">Selecciona una carrera</option>
                    <option value="ISC">Ingeniería en Sistemas Computacionales (ISC)</option>
                    <option value="IM">Ingeniería Mecánica (IM)</option>
                    <option value="IIA">Ingeniería Industrial y de Sistemas (IIA)</option>
                    <option value="LA">Licenciatura en Administración (LA)</option>
                    <option value="LC">Licenciatura en Contaduría (LC)</option>
                </select>
            </div>

            <!-- Botones ABCC -->
            <div class="form-group abcc-buttons">
                <button type="submit" class="btn btn-alta">Alta</button>
                <button type="submit" class="btn btn-baja">Baja</button>
                <button type="submit" class="btn btn-cambio">Cambio</button>
                <button type="submit" class="btn btn-consulta">Consulta</button>
            </div>
        </form>
    </div>
</body>
</html>
